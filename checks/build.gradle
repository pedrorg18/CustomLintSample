plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    compileOnly "com.android.tools.lint:lint-api:27.1.0"
    compileOnly "com.android.tools.lint:lint-checks:27.1.0"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testImplementation "com.android.tools.lint:lint:27.1.0"
    testImplementation "com.android.tools.lint:lint-tests:27.1.0"
    testImplementation "com.google.truth:truth:0.44"
}

jar {
    manifest {
        attributes('Lint-Registry-v2': 'com.example.checks.IssueRegistry')
    }
}